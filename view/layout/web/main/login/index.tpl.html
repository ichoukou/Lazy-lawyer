<center>
      <h2 id="type">登录</h2><br />
    </center>
    <form class="form-horizontal" action="?c=login&a=checklogin" method="post">
      <fieldset style="width:70%;margin:auto">
        <div class="form-group">
          <label for="username" class="col-lg-4 control-label">用户名</label>
          <div class="col-lg-4">
            <input type="text" class="form-control" id="username" name="username" placeholder="输入用户名">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-lg-4 control-label">密码</label>
          <div class="col-lg-4">
            <input type="password" class="form-control" id="password" name="password" placeholder="输入密码">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-4 col-lg-offset-4">
            <button type="submit" class="btn btn-primary">登录</button>
          </div>
        </div>
        </center>
      </fieldset>
    </form>
